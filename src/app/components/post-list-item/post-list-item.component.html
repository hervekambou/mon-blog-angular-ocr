<li class="test-middle" style="width: 35rem;"
  [ngClass]="{'list-group-item': true, 'list-group-item-success': this.post.loveIts > 0, 'list-group-item-danger': this.post.loveIts < 0}">
  <div class="row">
    <div class="col-6">
      <p class="font-weight-bold">{{ post.title }}</p>
    </div>
    <div class="col-6">
      <p class="text-right font-italic">{{ post.created_at | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h6>{{ post.content }}</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p *ngIf="myCondition">Allô monde !</p>
      <button class="btn btn-success" (click)="onLoveIt()">{{ loveBtn }}</button>
      <button class="btn btn-danger text-left ml-1" (click)="onDontLoveIt()">{{ dontLoveBtn }}</button>
    </div>
  </div>

</li>
